<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title"></ui:insert></title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<h:outputStylesheet name="css/theme.css" library="template" />
	<link rel="stylesheet"
		href="https://unpkg.com/primeflex@3.1.0/primeflex.css" />
	<link type="image/png" rel="icon"
		href="#{resource['template:img/car_logo_white.svg']}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&#38;display=swap"
		rel="stylesheet" />
</h:head>

<h:body class="flex flex-column justify-content-between">
	<ui:insert name="header">
		<div id="header" class="sticky top-0 bg-white z-5">
			<ui:include src="/templates/header-snippet.xhtml" />
		</div>
	</ui:insert>
	<div id="content"
		class="flex justify-content-center align-items-center">
		<div class="w-12 md:w-8 flex justify-content-center">
			<ui:insert name="content"></ui:insert>
		</div>
	</div>
	<ui:insert name="footer">
		<div id="footer">
			<ui:include src="/templates/footer-snippet.xhtml" />
		</div>
	</ui:insert>
</h:body>

</html>
