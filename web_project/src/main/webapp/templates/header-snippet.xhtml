<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<header
		class="sticky top-0 bg-white z-5 flex flex-row justify-content-between align-items-center px-4 py-3 gap">

		<p:link styleClass="text-900 hover:text-700 no-underline"
			outcome="/pages/public/main?faces-redirect=true">
			<h1 class="m-0">Vehicle Marketplace</h1>
		</p:link>

		<h:form>
			<nav class="m-0">
				<ul
					class="hidden lg:flex flex-row list-none align-items-center m-0 pl-0 gap">
					<ui:fragment rendered="#{empty remoteClient.details.login}">
						<li><i class="pi pi-sign-in" /> <p:link
								styleClass="ml-1 text-800"
								outcome="/pages/public/login?faces-redirect=true"
								value="Zaloguj się" /></li>
						<li><i class="pi pi-user-plus" /> <p:link
								styleClass="ml-1 text-800"
								outcome="/pages/public/register?faces-redirect=true"
								value="Zarejestruj się" /></li>
					</ui:fragment>

					<ui:fragment rendered="#{not empty remoteClient.details.login}">
						<li><i class="pi pi-user" /> <p:link
								styleClass="ml-1 text-800"
								outcome="/pages/public/user?faces-redirect=true"
								value="#{remoteClient.details.name}">
								<f:param name="u" value="#{remoteClient.details.idUser}" />
							</p:link></li>
						<li><i class="pi pi-sign-out" /> <p:commandLink
								styleClass="ml-1 text-800" action="#{loginBB.doLogout()}"
								value="Wyloguj się" /></li>
					</ui:fragment>

					<ui:fragment rendered="#{remoteClient.isInRole('admin')}">
						<li><i class="pi pi-table" /> <p:link
								styleClass="ml-1 text-800"
								outcome="/pages/admin/dashboard?faces-redirect=true"
								value="Admin
							dashboard" /></li>
					</ui:fragment>

					<li><i class="pi pi-plus" /> <p:link
							styleClass="ml-1 text-800"
							outcome="/pages/offer/new-offer?faces-redirect=true"
							value="Nowe
						ogłoszenie" /></li>
				</ul>

				<p:button icon="pi pi-bars" type="button"
					onclick="PF('sidebar').show()"
					styleClass="flex lg:hidden ui-button-flat bg-orange-500 hover:bg-orange-600 focus:bg-orange-700 text-0" />
			</nav>
		</h:form>
	</header>

	<p:sidebar widgetVar="sidebar" position="right">
		<h:form>
			<ul
				class="flex flex-column align-items-left list-none m-0 p-2 header__side-nav gap-lg">
				<ui:fragment rendered="#{empty remoteClient.details.login}">
					<li><i class="pi pi-sign-in" /> <p:link
							styleClass="ml-1 text-800"
							outcome="/pages/public/login?faces-redirect=true"
							value="Zaloguj się" /></li>
					<li><i class="pi pi-user-plus" /> <p:link
							styleClass="ml-1 mr-3 text-800"
							outcome="/pages/public/register?faces-redirect=true"
							value="Zarejestruj się" /></li>
				</ui:fragment>

				<ui:fragment rendered="#{not empty remoteClient.details.login}">
					<li><i class="pi pi-user" /> <p:link
							styleClass="ml-1 text-800"
							outcome="/pages/public/user?faces-redirect=true"
							value="#{remoteClient.details.name}">
							<f:param name="u" value="#{remoteClient.details.idUser}" />
						</p:link></li>
					<li><i class="pi pi-sign-out" /> <p:commandLink
							styleClass="ml-1 text-800" action="#{loginBB.doLogout()}"
							value="Wyloguj się" /></li>
				</ui:fragment>

				<ui:fragment rendered="#{remoteClient.isInRole('admin')}">
					<li><i class="pi pi-table" /> <p:link
							styleClass="ml-1 text-800"
							outcome="/pages/admin/dashboard?faces-redirect=true"
							value="Admin
							dashboard" /></li>
				</ui:fragment>

				<li><i class="pi pi-plus" /> <p:link
						styleClass="ml-1 text-800"
						outcome="/pages/offer/new-offer?faces-redirect=true"
						value="Nowe
						ogłoszenie" /></li>
			</ul>
		</h:form>
	</p:sidebar>

</ui:composition>
