<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			<h:outputText
				value="Zalogowany: #{remoteClient.details.login} #{remoteClient.details.name}" />
			<h:form>
				<p:commandLink action="/pages/public/register?faces-redirect=true"
					value="Zarejestruj się" />
				<p:commandLink action="/pages/public/login?faces-redirect=true"
					value="Zaloguj się" />
				<p:commandButton action="#{loginBB.doLogout()}" value="Wyloguj się" />
				<p:commandLink action="/pages/admin/dashboard?faces-redirect=true"
					value="Admin dashboard" />
			</h:form>
		</p:panel>

		<h:form id="brandForm">
			<p:panel header="Dodaj markę">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<p:outputLabel for="brand" value="Marka" />
					<p:inputText id="brand" value="#{carsBB.brandBrand.name}"
						required="true" requiredMessage="Marka nie może być pusta" />
					<p:message for="brand" />

					<p:commandButton value="Dodaj" action="#{carsBB.addBrand()}"
						update="@form modelForm:brand generationForm:brand" />
				</h:panelGrid>

				<p:message for="brandForm" id="msg" />
			</p:panel>

			<p:panel header="Lista marek" toggleable="true"
				toggleableHeader="true" toggleSpeed="300">
				<p:dataTable id="brandTable" var="b" value="#{carsBB.lazyBrands}"
					paginator="true" rows="10"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" selectionMode="single"
					selection="#{carsBB.selectedBrand}" rowKey="#{b.idBrand}">

					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{b.idBrand}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Marka" />
						</f:facet>
						<h:outputText value="#{b.name}" />
					</p:column>

					<f:facet name="footer">
						<span>W sumie jest #{carsBB.lazyBrands.rowCount} rekordów.</span>
					</f:facet>

				</p:dataTable>

				<p:contextMenu for="brandTable">
					<p:menuitem value="Edytuj" process="brandTable" update="brandEdit"
						icon="pi pi-search" oncomplete="PF('brandEditDialog').show()" />
					<p:menuitem value="Usuń" process="@this brandTable"
						action="#{carsBB.deleteBrand}"
						update="@form modelForm:brand generationForm:brand"
						icon="pi pi-times">
						<p:confirm header="Potwierdzenie" message="Usunąć wybraną markę?"
							icon="pi pi-exclamation-triangle" />
					</p:menuitem>
					<p:menuitem value="Szczegóły" process="brandTable"
						update="brandDetails" icon="pi pi-search"
						oncomplete="PF('brandDetailsDialog').show()" />
				</p:contextMenu>
			</p:panel>

			<p:growl id="growl" for="brandTable" showDetail="true"
				skipDetailIfEqualsSummary="true" />

			<p:confirmDialog global="true" showEffect="fade" responsive="true"
				width="350">
				<p:commandButton value="Nie" type="button"
					styleClass="ui-confirmdialog-no ui-button-flat" />
				<p:commandButton value="Tak" type="button"
					styleClass="ui-confirmdialog-yes" />
			</p:confirmDialog>
		</h:form>

		<p:dialog header="Edytuj markę" widgetVar="brandEditDialog"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false"
			draggable="false" closeOnEscape="true" responsive="true">
			<p:outputPanel id="brandEdit">
				<p:column rendered="#{not empty carsBB.selectedBrand}">
					<h:form id="brandDialogForm">
						<h:panelGrid columns="3" cellpadding="5">
							<p:outputLabel for="brandDialog"
								value="Marka: #{carsBB.selectedBrand.name}" />
							<p:inputText id="brandDialog"
								value="#{carsBB.selectedBrand.name}" required="true"
								requiredMessage="Marka nie może być pusta" />
							<p:message for="brandDialog" />

							<h:outputText
								value="Liczba modeli dla tej marki: #{carsBB.brandCountModels()}" />
						</h:panelGrid>

						<p:commandButton value="Aktualizuj" action="#{carsBB.editBrand()}"
							update="@form brandForm:brandTable modelForm:brand generationForm:brand" />
						<p:commandButton value="Anuluj" type="button"
							onclick="PF('brandEditDialog').hide()" />

						<p:messages for="brandDialogForm" id="msgs" />
					</h:form>
				</p:column>
			</p:outputPanel>
		</p:dialog>

		<p:dialog header="Szczegóły marki" widgetVar="brandDetailsDialog"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false"
			draggable="false" closeOnEscape="true" responsive="true">
			<p:outputPanel id="brandDetails">
				<p:column rendered="#{not empty carsBB.selectedBrand}">
					<h:panelGrid id="grid" columns="1" cellpadding="5">
						<h:outputText value="ID: #{carsBB.selectedBrand.idBrand}" />
						<h:outputText value="Marka: #{carsBB.selectedBrand.name}" />
						<h:outputText
							value="Liczba modeli dla tej marki: #{carsBB.brandCountModels()}" />
						<h:outputText
							value="Liczba ofert dla tej marki: #{carsBB.brandCountOffers()}" />
					</h:panelGrid>
				</p:column>
			</p:outputPanel>
		</p:dialog>

		<h:form id="modelForm">
			<p:panel header="Dodaj model">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<p:outputLabel for="brand" value="Marka" />
					<p:selectOneMenu id="brand" value="#{carsBB.brandModel.idBrand}"
						required="true" requiredMessage="Marka nie może być pusta">
						<f:selectItem itemLabel="Wybierz markę" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{carsBB.brands}" var="brand"
							itemLabel="#{brand.name}" itemValue="#{brand.idBrand}" />
						<p:ajax update="modelTable" />
					</p:selectOneMenu>
					<p:message for="brand" />

					<p:outputLabel for="model" value="Model" />
					<p:inputText id="model" value="#{carsBB.modelModel.name}"
						required="true" requiredMessage="Model nie może być pusty" />
					<p:message for="model" />

					<p:commandButton value="Dodaj" action="#{carsBB.addModel()}"
						update="@form generationForm:brand generationForm:model" />
				</h:panelGrid>

				<p:message for="modelForm" id="msg" />
			</p:panel>

			<p:panel header="Modele" toggleable="true" toggleableHeader="true"
				toggleSpeed="300">
				<p:dataTable id="modelTable" value="#{carsBB.getModelsByBrand()}"
					var="m">

					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{m.idModel}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Model" />
						</f:facet>
						<h:outputText value="#{m.name}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>

		<h:form id="generationForm">
			<p:panel header="Dodaj generację">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<p:outputLabel for="brand" value="Marka" />
					<p:selectOneMenu id="brand"
						value="#{carsBB.brandGeneration.idBrand}" required="true"
						requiredMessage="Marka nie może być pusta">
						<f:selectItem itemLabel="Wybierz markę" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{carsBB.brands}" var="brand"
							itemLabel="#{brand.name}" itemValue="#{brand.idBrand}" />
						<p:ajax listener="#{carsBB.changeBrand}" update="model genTable" />
					</p:selectOneMenu>
					<p:message for="brand" />

					<p:outputLabel for="model" value="Model" />
					<p:selectOneMenu id="model"
						value="#{carsBB.modelGeneration.idModel}" required="true"
						requiredMessage="Model nie może być pusty">
						<f:selectItem itemLabel="Wybierz model" itemValue="#{null}"
							noSelectionOption="true" />
						<f:selectItems value="#{carsBB.models}" var="model"
							itemLabel="#{model.name}" itemValue="#{model.idModel}" />
						<p:ajax update="genTable" />
					</p:selectOneMenu>
					<p:message for="model" />

					<p:outputLabel for="generation" value="Generacja" />
					<p:inputText id="generation" value="#{carsBB.generation.name}"
						required="true" requiredMessage="Generacja nie może być pusta" />
					<p:message for="generation" />

					<p:outputLabel for="productionStart"
						value="Rok rozpoczęcia produkcji" />
					<p:inputText id="productionStart"
						value="#{carsBB.generation.productionStart}" required="true"
						requiredMessage="Rok rozpoczęcia produkcji nie może być pusty"
						validatorMessage="Błąd formatu roku"
						converterMessage="Błąd konwersji roku">
						<f:validateLength minimum="4" maximum="4" />
						<p:keyFilter mask="num" />
					</p:inputText>
					<p:message for="productionStart" />

					<p:outputLabel for="productionEnd"
						value="Rok zakończenia produkcji" />
					<p:inputText id="productionEnd"
						value="#{carsBB.generation.productionEnd}"
						validatorMessage="Błąd formatu roku"
						converterMessage="Błąd konwersji roku">
						<f:validateLength minimum="4" maximum="4" />
						<p:keyFilter mask="num" />
					</p:inputText>
					<p:message for="productionEnd" />

					<p:commandButton value="Dodaj" action="#{carsBB.addGeneration()}"
						update="@form" />
				</h:panelGrid>

				<p:message for="generationForm" id="msg" />
			</p:panel>

			<p:panel header="Generacje" toggleable="true" toggleableHeader="true"
				toggleSpeed="300">
				<p:dataTable id="genTable" value="#{carsBB.getGenerationsByModel()}"
					var="g">

					<p:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{g.idGeneration}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Model" />
						</f:facet>
						<h:outputText value="#{g.name}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Rok rozpoczęcia" />
						</f:facet>
						<h:outputText value="#{g.productionStart}" />
					</p:column>

					<p:column>
						<f:facet name="header">
							<h:outputText value="Rok zakończenia" />
						</f:facet>
						<h:outputText value="#{g.productionEnd}" />
					</p:column>

				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
