<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			<h:form id="form">
				<h:panelGrid id="grid" columns="3" cellpadding="5">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{registerBB.user.login}"
						required="true" requiredMessage="Login nie może być pusty"
						validatorMessage="Login musi być dłuższy niż 2 znaki">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:message for="login" />

					<p:outputLabel for="password" value="Hasło" />
					<p:password id="password" value="#{registerBB.user.password}"
						feedback="true" required="true"
						requiredMessage="Hasło nie może być puste"
						validatorMessage="Hasło nie może być krótsze niż 5 znaków"
						toggleMask="true" redisplay="true">
						<f:validateLength minimum="3" />
					</p:password>
					<p:message for="password" />

					<p:outputLabel for="name" value="Imię" />
					<p:inputText id="name" value="#{registerBB.user.name}"
						required="true" requiredMessage="Imię nie może być puste">
					</p:inputText>
					<p:message for="name" />

					<p:outputLabel for="surname" value="Nazwisko" />
					<p:inputText id="surname" value="#{registerBB.user.surname}"
						required="true" requiredMessage="Nazwisko nie może być puste">
					</p:inputText>
					<p:message for="surname" />

					<p:outputLabel for="phone" value="Numer telefonu" />
					<p:inputText id="phone" value="#{registerBB.user.phoneNumber}"
						required="true"
						requiredMessage="Numer telefonu nie może być pusty">
					</p:inputText>
					<p:message for="phone" />

					<p:outputLabel for="email" value="Email" />
					<p:inputText id="email" value="#{registerBB.user.email}"
						required="true" requiredMessage="Email nie może być pusty">
					</p:inputText>
					<p:message for="email" />

					<p:commandButton value="Zarejestruj się"
						action="#{registerBB.register()}" update="@form" />
				</h:panelGrid>

				<p:messages id="msg" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
