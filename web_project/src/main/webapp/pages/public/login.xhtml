<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="title">
		Logowanie - Vehicle Marketplace
	</ui:define>

	<ui:define name="pageContent">
		<div
			class="shadow-3 px-4 py-2 flex flex-column align-items-center">
			<img src="#{resource['template:img/car_logo_black.svg']}"
				alt="Vehicle Marketplace Logo" class="logo" />
			<h3 class="mb-2">Zaloguj się</h3>
			<h:form id="form">
				<div class="field mb-2">
					<p:outputLabel for="login" value="Login" />
					<p:inputText id="login" value="#{loginBB.login}" required="true"
						requiredMessage="Login nie może być pusty"
						validatorMessage="Login musi być dłuższy niż 2 znaki"
						styleClass="inputfield w-full">
						<f:validateLength minimum="3" />
					</p:inputText>
					<p:message for="login" />
				</div>
				<div class="field mb-2">
					<p:outputLabel for="password" value="Hasło" />
					<p:password id="password" value="#{loginBB.password}"
						required="true" requiredMessage="Hasło nie może być puste"
						validatorMessage="Hasło nie może być krótsze niż 5 znaków"
						toggleMask="true" styleClass="inputfield w-full">
						<f:validateLength minimum="3" />
					</p:password>
					<p:message for="password" />
				</div>

				<p class="text-600">
					Nie masz jeszcze konta?
					<p:link outcome="/pages/public/register?faces-redirect=true"
						value="Zarejestruj się" />
				</p>

				<p:commandButton styleClass="my-2 w-full" value="Zaloguj się"
					action="#{loginBB.doLogin()}" update="@form" />

				<p:messages id="msg" for="form" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
