<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
		Strona startowa - publiczna
			<h:outputText
				value="Zalogowany: #{remoteClient.details.login} #{remoteClient.details.name}" />
			<p:link outcome="/pages/public/user?faces-redirect=true"
				value="#{remoteClient.details.name}">
				<f:param name="u" value="#{remoteClient.details.idUser}" />
			</p:link>
			<h:form>
				<p:link outcome="/pages/public/main?faces-redirect=true"
					value="Strona główna" />
				<p:link outcome="/pages/public/register?faces-redirect=true"
					value="Zarejestruj się" />
				<p:link outcome="/pages/public/login?faces-redirect=true"
					value="Zaloguj się" />
				<p:commandButton action="#{loginBB.doLogout()}" value="Wyloguj się" />
				<p:link outcome="/pages/admin/dashboard?faces-redirect=true"
					value="Admin dashboard" />
				<p:link outcome="/pages/offer/new-offer?faces-redirect=true"
					value="Nowe ogłoszenie" />
				<p:link outcome="/pages/public/offers?faces-redirect=true"
					value="Ogłoszenia" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
