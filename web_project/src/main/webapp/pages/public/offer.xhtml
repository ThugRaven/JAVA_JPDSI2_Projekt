<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewParam name="o" value="#{offerBB.offer.idOffer}"
		converterMessage="Nieoczekiwany błąd" />
	<f:event type="preRenderView" listener="#{offerBB.onLoad()}" />
</f:metadata>

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="title">
		#{offerBB.offer.isNew ? "Nowe" : "Używane"} #{offerBB.offer.brand.name} #{offerBB.offer.model.name} - #{offerBB.offer.price} PLN, #{offerBB.offer.mileage} km, #{offerBB.offer.productionYear} - Vehicle Marketplace
	</ui:define>

	<ui:define name="pageContent">
		<p:panel>
			<h:outputText
				value="Zalogowany: #{remoteClient.details.login} #{remoteClient.details.name}" />
			<h:form>
				<p:commandLink action="/pages/public/register?faces-redirect=true"
					value="Zarejestruj się" />
				<p:commandLink action="/pages/public/login?faces-redirect=true"
					value="Zaloguj się" />
				<p:commandButton action="#{loginBB.doLogout()}" value="Wyloguj się" />
				<p:commandLink action="/pages/admin/dashboard?faces-redirect=true"
					value="Admin dashboard" />
			</h:form>
		</p:panel>

		<p:panel
			header="#{offerBB.offer.brand.name} #{offerBB.offer.model.name} #{offerBB.offer.displacement / 1000}"
			toggleable="true" toggleableHeader="true" toggleSpeed="300">
			<p:graphicImage rendered="#{not empty offerBB.offer.image}"
				value="/offer_images/#{offerBB.offer.image}" styleClass="image" />
		</p:panel>

	</ui:define>
</ui:composition>
</html>
