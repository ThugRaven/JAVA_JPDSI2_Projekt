<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/page-template.xhtml">
	<ui:define name="pageContent">
		<p:panel>
			<h:outputText
				value="Zalogowany: #{remoteClient.details.login} #{remoteClient.details.name}" />
			<h:form>
				<p:commandLink action="/pages/public/register?faces-redirect=true"
					value="Zarejestruj się" />
				<p:commandLink action="/pages/public/login?faces-redirect=true"
					value="Zaloguj się" />
				<p:commandButton action="#{loginBB.doLogout()}" value="Wyloguj się" />
				<p:commandLink action="/pages/admin/dashboard?faces-redirect=true"
					value="Admin dashboard" />
			</h:form>
		</p:panel>

		<h:form id="offerForm">
			<p:panel header="Lista ogłoszeń" toggleable="true"
				toggleableHeader="true" toggleSpeed="300">
				<p:dataView id="offerTable" var="o" widgetVar="offerTable"
					value="#{offerListBB.lazyOffers}" paginator="true"
					paginatorPosition="bottom" rows="5"
					paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="1,5,10,15" allowUnsorting="true"
					sortMode="multiple" gridIcon="pi pi-th-large" listIcon="pi pi-bars">

					<f:facet name="header">
						<p:outputLabel for="bodyStyle" value="Typ nadwozia" />
						<p:selectOneMenu id="bodyStyle"
							value="#{offerListBB.offerFilter.bodyStyle.idBodyStyle}">
							<f:selectItem itemLabel="Wybierz" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{offerListBB.bodyStyles}" var="b"
								itemLabel="#{b.name}" itemValue="#{b.idBodyStyle}" />
						</p:selectOneMenu>
						<p:message for="bodyStyle" />

						<p:outputLabel for="brand" value="Marka" />
						<p:selectOneMenu id="brand"
							value="#{offerListBB.offerFilter.brand.idBrand}">
							<f:selectItem itemLabel="Wszystkie" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{offerListBB.brands}" var="b"
								itemLabel="#{b.name}" itemValue="#{b.idBrand}" />
							<p:ajax listener="#{offerListBB.changeBrand}"
								update="model generation" />
						</p:selectOneMenu>
						<p:message for="brand" />

						<p:outputLabel for="model" value="Model" />
						<p:selectOneMenu id="model"
							value="#{offerListBB.offerFilter.model.idModel}">
							<f:selectItem itemLabel="Wszystkie" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{offerListBB.models}" var="m"
								itemLabel="#{m.name}" itemValue="#{m.idModel}" />
							<p:ajax listener="#{offerListBB.changeModel}" update="generation" />
						</p:selectOneMenu>
						<p:message for="model" />

						<p:outputLabel for="generation" value="Generacja" />
						<p:selectOneMenu id="generation"
							value="#{offerListBB.offerFilter.generation.idGeneration}">
							<f:selectItem itemLabel="Wszystkie" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{offerListBB.generations}" var="g"
								itemLabel="#{g.name}" itemValue="#{g.idGeneration}" />
						</p:selectOneMenu>
						<p:message for="generation" />

						<p:outputLabel for="priceFrom" value="Cena od" />
						<p:inputNumber id="priceFrom"
							value="#{offerListBB.offerFilterFrom.price}" decimalPlaces="0"
							minValue="0" />
						<p:message for="priceFrom" />

						<p:outputLabel for="priceTo" value="Cena do" />
						<p:inputNumber id="priceTo"
							value="#{offerListBB.offerFilterTo.price}" decimalPlaces="0"
							minValue="0" />
						<p:message for="priceTo" />

						<p:outputLabel for="productionYearFrom" value="Rok produkcji od" />
						<p:inputText id="productionYearFrom"
							value="#{offerListBB.offerFilterFrom.productionYear}"
							validatorMessage="Błąd formatu roku"
							converterMessage="Błąd konwersji roku">
							<f:validateLength minimum="4" maximum="4" />
							<p:keyFilter mask="num" />
						</p:inputText>
						<p:message for="productionYearFrom" />

						<p:outputLabel for="productionYearTo" value="Rok produkcji do" />
						<p:inputText id="productionYearTo"
							value="#{offerListBB.offerFilterTo.productionYear}"
							validatorMessage="Błąd formatu roku"
							converterMessage="Błąd konwersji roku">
							<f:validateLength minimum="4" maximum="4" />
							<p:keyFilter mask="num" />
						</p:inputText>
						<p:message for="productionYearTo" />

						<p:outputLabel for="fuel" value="Rodzaj paliwa" />
						<p:selectOneMenu id="fuel" value="#{offerListBB.offerFilter.fuel}">
							<f:selectItem itemLabel="Wybierz" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{offerListBB.fuels}" var="f"
								itemLabel="#{f}" itemValue="#{f}" />
						</p:selectOneMenu>
						<p:message for="fuel" />

						<p:outputLabel for="mileageFrom" value="Przebieg od" />
						<p:inputNumber id="mileageFrom"
							value="#{offerListBB.offerFilterFrom.mileage}" decimalPlaces="0"
							minValue="0" />
						<p:message for="mileageFrom" />

						<p:outputLabel for="mileageTo" value="Przebieg do" />
						<p:inputNumber id="mileageTo"
							value="#{offerListBB.offerFilterTo.mileage}" decimalPlaces="0"
							minValue="0" />
						<p:message for="mileageTo" />

						<p:commandButton value="Szukaj" update="offerTable" />

						<p:commandButton value="Wyczyść"
							action="#{offerListBB.clearFilters()}" update="offerTable" />
					</f:facet>

					<p:dataViewListItem>
						<p:link outcome="/pages/public/offer?faces-redirect=true">
							<f:param name="c"
								value="#{o.brand.name} #{o.model.name} #{o.title}" />
							<f:param name="o" value="#{o.idOffer}" />
							<div>
								<p:graphicImage rendered="#{not empty o.image}"
									value="/offer_images/#{o.image}" styleClass="list__image" />
								<div>
									<span>#{o.brand.name} #{o.model.name} #{o.displacement /
										1000}</span> <span>#{o.title}</span>
									<ul>
										<li>#{o.productionYear}</li>
										<li>#{o.mileage} km</li>
										<li>#{o.displacement} cm<sup>3</sup></li>
										<li>#{o.fuel}</li>
									</ul>
									<i class="pi pi-map-marker">#{o.city}</i> <span>#{o.price}
										PLN</span>
								</div>
							</div>
						</p:link>
					</p:dataViewListItem>

					<f:facet name="footer">
						<span>W sumie jest #{offerListBB.lazyOffers.rowCount}
							ogłoszeń.</span>
					</f:facet>

				</p:dataView>
			</p:panel>

			<p:growl id="growl" for="offerTable" showDetail="true"
				skipDetailIfEqualsSummary="true" />
		</h:form>

	</ui:define>
</ui:composition>
</html>
